<!DOCTYPE html> 
<html>
    <head>
        <script src="lib/sockjs-0.3.min.js"></script>
        <script src="lib/jaws.js"></script>
        <script>
            //some global variables
            var players = new jaws.SpriteList();
            var bullets = new jaws.SpriteList();
            var bulletids = [];
            
            var sock;

            var player_bottom;
            var player_top;

            function addPlayer(x, y, pid) {
                //Helper function to add a player
                var b = new jaws.Sprite({'image':"images/tankbot.png", x:x, y:y,'anchor':"center"});
                b.pid = pid;
                b.velocity = [0, 0];

                var t = new jaws.Sprite({'image':"images/tanktop.png", x:x, y:y,'anchor_x':0.5, 'anchor_y':0.75});
                t.pid = pid;
                players.push(b);
                players.push(t);
            }

            function addBullet(id, x, y, rot) {
                // Helper function to add a bullet
                var b = new jaws.Sprite({'image':'images/bluebullet.png', x:x, y:y,'anchor':'center'});
                b.angle = rot;
                b.id = id;
                bullets.push(b);
                bulletids.push(id);
            }

            function connectSocketsState() {
                this.setup = function() {
                    //-----------
                    // Sockets
                    //-----------
                    sock = new SockJS('http://localhost:8090');
                    sock.onopen = function() {
                        console.log('open');
                    }

                    sock.onmessage = function(e) {
                        // This function is only until the servers has recognized your connection
                        var d = JSON.parse(e.data)
                        if (d['newplayer']) {
                            // This should always be you
                            var p = JSON.parse(d['newplayer']);
                            var x = p['x'];
                            var y = p['y'];
                            var id = p['pid'];

                            player_bottom = new jaws.Sprite({'image':"images/tankbot.png", x:x, y:y,'anchor':"center"});
                            player_bottom.pid = id;
                            player_bottom.velocity = [0, 0];

                            player_top = new jaws.Sprite({'image':"images/tanktop.png", x:x, y:y,'anchor_x':0.5, 'anchor_y':0.75});
                            player_top.pid = id;
                            players.push(player_bottom);
                            players.push(player_top);

                            // Switch the game state. This changes sock.onemessage 
                            jaws.switchGameState(PlayState);    
                        }
                        
                        if (d['player_list']) {
                            // Add any existing players to the map
                            var player_list = d['player_list'];
                            for (i in player_list) {
                                if (parseInt(i)) {
                                    var sp = player_list[i];
                                    addPlayer(sp['x'], sp['y'], sp['pid']);
                                }
                            }
                        }
                    }

                    sock.onclose = function() {
                        console.log('closed');
                    }

                }

                this.draw = function() {
                    jaws.context.clearRect(0,0,jaws.width,jaws.height)
                    jaws.context.font = "bold 50pt terminal";
                    jaws.context.lineWidth = 10
                    jaws.context.fillStyle = "Black"
                    jaws.context.fillText("Connecting to server", 30, 100)
                }
            }
            function PlayState() {
                this.setup = function() {
                    jaws.preventDefaultKeys(["space", "w", "a", "s", "d", "left", "right"]);

                    sock.onmessage = function(e) {
                        var d = JSON.parse(e.data)
                        if (d['newplayer']) {
                            var p = JSON.parse(d['newplayer']);
                            var x = p['x'];
                            var y = p['y'];
                            var id = p['pid'];
                            addPlayer(x, y, id);
                        } 
                        
                        if (d['player_list']) {
                            var player_list = d['player_list'];
                            function updatePlayers(ip, index) {
                                //server player
                                var sp = player_list[ip.pid];
                                ip.moveTo(sp['x'], sp['y']);
                                if (ip.image_path == 'images/tanktop.png') {
                                    ip.angle = sp['trot'];
                                } else {
                                    ip.angle = sp['rot'];
                                }
                            }
                            players.forEach(updatePlayers);
                        }

                        if (d['bullet_list']) {
                            var bl = d['bullet_list'];

                            function processBullet(b) {
                                if (bulletids.indexOf(b['id']) == '-1') {
                                    addBullet(b['id'], b['x'], b['y'], b['rot']);
                                } else {
                                    bullets.forEach(function(bull) {
                                        if (bull['id'] == b['id']) {
                                            bull.moveTo(b['x'], b['y']);
                                        }
                                    });
                                }
                            }
                            
                            bl.forEach(processBullet);
                        }
                    }
                }

                this.update = function() {

                    // a list of all the keys pressed we care about on this rendering
                    var actions = [];

                    if(jaws.pressed("space")) {
                        actions.push('fire');
                    }

                    if(jaws.pressed("w")) { 
                        actions.push('w');
                        var a = [0,0];

                        var r = player_bottom.angle + 90;

                        a[0] += Math.cos(r*(Math.PI/180))*.9
                        a[1] += Math.sin(r*(Math.PI/180))*.9

                        var ff = .5
                        
                        player_bottom.velocity[0] *= ff;
                        player_bottom.velocity[1] *= ff;

                        player_bottom.velocity[0] += a[0]; 
                        player_bottom.velocity[1] += a[1];

                        player_bottom.x -= player_bottom.velocity[0];
                        player_bottom.y -= player_bottom.velocity[1];
                        
                        player_top.x -= player_bottom.velocity[0];
                        player_top.y -= player_bottom.velocity[1];
                    }
                    if(jaws.pressed("s")) {
                        actions.push('s');
                        var a = [0,0];

                        var r = player_bottom.angle + 90;

                        a[0] += Math.cos(r*(Math.PI/180))*.9
                        a[1] += Math.sin(r*(Math.PI/180))*.9

                        var ff = .5
                        
                        player_bottom.velocity[0] *= ff;
                        player_bottom.velocity[1] *= ff;

                        player_bottom.velocity[0] += a[0]; 
                        player_bottom.velocity[1] += a[1];

                        player_bottom.x += player_bottom.velocity[0];
                        player_bottom.y += player_bottom.velocity[1];
                        
                        player_top.x += player_bottom.velocity[0];
                        player_top.y += player_bottom.velocity[1];
                    
                    }
                    if(jaws.pressed("a")) { 
                        actions.push('a');
                        player_bottom.angle -= 1;
                    }
                    if(jaws.pressed("d")) {
                        actions.push('d');
                        player_bottom.angle += 1;
                    }

                    if(jaws.pressed("left")) {
                        actions.push('left');
                        player_top.angle -= 1;
                    }
                    
                    if(jaws.pressed("right")) {
                        actions.push('right');
                        player_top.angle += 1;
                    }

                   
                    // If they have pressed any keys we care about, send a message to the server
                    if (actions.length != 0) {
                        sock.send(JSON.stringify({"pid":player_bottom.pid,"actions":actions}));
                    }
                }
                this.draw = function() {
                    jaws.context.clearRect(0,0,jaws.width,jaws.height);
                    players.draw();
                    bullets.draw();
                }
            }
            
            // WINDOW LOADED
            window.onload = function() {
                jaws.assets.add("images/tanktop.png");
                jaws.assets.add("images/tankbot.png");
                jaws.assets.add("images/bluebullet.png");
                jaws.start(connectSocketsState, {fps:30});
            }

        </script>
    </head>
    <body>
        <canvas id="game" width="500" height="500"></canvas>
    </body>
</html>
